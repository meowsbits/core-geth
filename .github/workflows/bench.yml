name: Benchmark

on:
  push:
    branches: [ bench ]
  pull_request:
    branches: [ bench ]

jobs:

  build:
    name: Bench
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Git remotes
        run: |
          git remote add upstream https://github.com/ethereum/go-ethereum.git
          git fetch upstream

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          date --iso-8601=hours | sed 's/:/_/g' > DATEFILE
          mkdir bench-results
          sudo apt-get -y install bc

      - name: Bench core-geth
        run: |
          git rev-parse HEAD | cut -c1-10 > COREGETH_HEAD
          go test -timeout=5m -bench=. -run='^$' -count=5 ./... | tee ./bench-results/core-geth-$(cat DATEFILE)-$(cat COREGETH_HEAD).out

      - name: Bench go-ethereum
        run: |
          git checkout upstream/master
          git rev-parse HEAD | cut -c1-10 > GOETHEREUM_HEAD
          go test -timeout=5m -bench=. -run='^$' -count=5 ./... | tee ./bench-results/go-ethereum-$(cat DATEFILE)-$(cat GOETHEREUM_HEAD).out

      - name: Benchstat
        run: |
          go get golang.org/x/perf/cmd/benchstat
          benchstat ./bench-results/go-ethereum*.out ./bench-results/core-geth*.out | tee ./bench-results/stat-$(cat DATEFILE)-$(GOETHEREUM_HEAD)-$(cat COREGETH_HEAD).txt
          ./build/filter-stat.sh ./bench-results/stat-$(cat DATEFILE)-$(GOETHEREUM_HEAD)-$(cat COREGETH_HEAD).txt

      - uses: actions/upload-artifact@v2
        with:
          name: bench-results-$(cat DATEFILE)-$(GOETHEREUM_HEAD)-$(cat COREGETH_HEAD)
          path: ./bench-results/
