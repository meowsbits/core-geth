language: go
go_import_path: github.com/ethereum/go-ethereum
sudo: false
matrix:
  include:
  - os: linux
    dist: xenial
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-9
    env:
      - CC=gcc-9
      - CXX=g++-9
    go: 1.13.x
    script:
    - sudo -E apt-get -yq --no-install-suggests --no-install-recommends --force-yes install cmake libboost-all-dev
    - $CC --version
    - $CXX --version
    - make test-evmc

  - os: linux
    dist: xenial
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-9
    env:
      - CC=gcc-9
      - CXX=g++-9
    go: 1.13.x
    script:
    - go env
    - $CC --version
    - $CXX --version
    - gcc --version
    - go build -v ./evmc/bindings/go/evmc
    - cd evmc/bindings/go/evmc
    - gcc -fPIC -shared ../../../examples/example_vm/example_vm.c -I../../../include -o example_vm.so
    - cd ../../../..
    - ls -lh ./evmc/bindings/go/evmc/*.so
    - go run build/ci.go install
    - travis_wait 60 go run build/ci.go test
    - make test-multigeth
    before_deploy:
    - sh build/deploy.sh
    deploy:
      provider: releases
      api_key:
        secure: 
      file: core-geth*-$TRAVIS_OS_NAME*
      file_glob: true
      draft: true
      on:
        repo: etclabscore/core-geth
        tags: true
      skip_cleanup: true
      tag_name: "$TRAVIS_TAG"

  - os: linux
    dist: xenial
    sudo: required
    go: 1.13.x
    env:
      - ARMv5
      - CC=gcc-9
      - CXX=g++-9
    git:
      submodules: false # avoid cloning ethereum/tests
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-multilib
          - g++-9
    script:
      # manually get one of the sumbodules
      - git submodule update --init evmc
      # Switch over GCC to cross compilation (breaks 386, hence why do it here only)
      - sudo -E apt-get -yq --no-install-suggests --no-install-recommends --force-yes install gcc-arm-linux-gnueabi libc6-dev-armel-cross gcc-arm-linux-gnueabihf libc6-dev-armhf-cross gcc-aarch64-linux-gnu libc6-dev-arm64-cross
      - sudo ln -s /usr/include/asm-generic /usr/include/asm
      - GOPATH=~/go_arm GOARM=5 go run build/ci.go install -arch arm -cc arm-linux-gnueabi-gcc
    before_deploy:
      - sh build/deploy_arm.sh
    deploy:
      provider: releases
      api_key:
        secure: 
      file: core-geth*-arm*
      file_glob: true
      draft: true
      on:
        repo: etclabscore/core-geth
        tags: true
      skip_cleanup: true
      tag_name: "$TRAVIS_TAG"

  - os: osx
    go: 1.13.x
    script:
    - echo "Increase the maximum number of open file descriptors on macOS"
    - NOFILE=20480
    - sudo sysctl -w kern.maxfiles=$NOFILE
    - sudo sysctl -w kern.maxfilesperproc=$NOFILE
    - sudo launchctl limit maxfiles $NOFILE $NOFILE
    - sudo launchctl limit maxfiles
    - ulimit -S -n $NOFILE
    - ulimit -n
    - unset -f cd
    - go run build/ci.go install
    before_deploy:
    - sh build/deploy.sh
    deploy:
      provider: releases
      api_key:
        secure: 
      file: core-geth*-$TRAVIS_OS_NAME*
      file_glob: true
      draft: true
      on:
        repo: etclabscore/core-geth
        tags: true
      skip_cleanup: true
      tag_name: "$TRAVIS_TAG"

  - os: linux
    dist: xenial
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-9
    go: 1.13.x
    env:
      - CC=gcc-9 CXX=g++-9 lint
    git:
      submodules: false
    script:
    - go run build/ci.go lint
